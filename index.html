<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Static Landing Page</title>
  </head>
  <body>
      <div class="body-wrapper"></div>
      <header>
          <div class="nav-wrapper">
             <nav class="nav">
                 <ul>
                     <li>Home</li>
                     <li>Support</li>
                     <li>Services</li>
                     <li id="signUp">Sign Up</li>
                 </ul>
             </nav> 
          </div>
      </header>
      <main>
          <div class="main-content-wrapper">
              <h1>Azenhas do Mar</h1>
              <h2>Portugal</h2>
              <p>Azenhas do Mar is a quiet little town located in Sintra, Portugal. Just 10 miles from Lisbon, you can enjoy breathtaking views in the most western point in Europe</p>
              <button>Explore<span></span></button>
          </div>
      </main>
      <div class="modal" id="modal">
      </div>
      <div class="modal-inner" id="modal-inner">
          <img id="modal-close" class="signup-close" src="./images/cross.png" alt="cross"/>
          <img class="signup-logo" src="./images/world.png" alt="main logo"/>
          <form>
              <label for="email">Email</label>  
              <input type="text" name="email" placeholder="E-mail">
              <label for="password">Password</label>  
              <input type="text" name="password" placeholder="Password">
          </form>
          <p>Still not a member?</p>
          <div class="signup-wrapper">
              <div class="signup-google">
                    <img src="./images/google.png" alt="google sign in"/>
                    <div class="text-wrapper">
                        <p>Sign up with Google</p>
                    </div>
              </div>
              <div class="signup-github">
                    <img src="./images/github.png" alt="github sign in"/>
                    <div class="text-wrapper">
                        <p>Sign up with Github</p>
                    </div>
              </div>

          </div>
      </div>
      <footer></footer>
      <script src="modalMain.js"></script>
  </body>
</html>
